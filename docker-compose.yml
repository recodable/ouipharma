version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      # POSTGRES_USER: ouipharma
      # POSTGRES_DB: ouipharma_development
      POSTGRES_PASSWORD: password
  redis:
    image: redis
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./code:/app
      - /app/node_modules
      - /app/vendor/bundle
      - /app/.bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
